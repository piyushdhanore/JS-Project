<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Word Count EXample</title>
    <link rel="stylesheet" href="textboxstyle.css">
</head>
<body>
    <h1 align="center" class="heading">TEXT BOX</h1>
    <div class="container" align="center">
        <form class="textboxform">
            <label>Enter Your Text Below</label><br><br>
            <textarea id="text" cols="40" rows="10" onkeyup="updateInfo()" autofocus placeholder="Enter your text here"></textarea><br><br>
            <button type="button" onclick="trasnformUpperCase()">UPPERCASE</button>
            <button type="button" onclick="trasnformLowerCase()">LOWERCASE</button>
            <button type="button" onclick="findText()">FIND</button>
            <button type="button" onclick="changeColor()">CHANGECOLOR</button>
            <button type="button" onclick="textUnderline()">UNDERLINE</button><br><br>
            
            <h2 id="textinfo">This text contains 0 words and o characters</h2>
        </form>
    </div>

    <script>
        let text = document.getElementById("text");
        let textinfo = document.getElementById("textinfo");
        let clr;

        function trasnformUpperCase() {
            text.value = text.value.toUpperCase();
        }

        function trasnformLowerCase() {
            text.value = text.value.toLowerCase();
        }

        function findText() {
            let searchText = prompt("Enter the text");
            if (text.value.includes(searchText)) {
                alert(`Search text "${searchText}" is present`);
            } else {
                alert(`Search text "${searchText}" is not present`);
                
            }
        }

        function changeColor() {
            clr = prompt(("Enter your favourite color: ").toLocaleLowerCase())
            text.style.color = clr;
        }

        function textUnderline() {
            text.style.textDecoration = `underline 2px solid ${clr} `
        }

        function updateInfo() {
            let numberOfWords = text.value.trim().split(" ").length

            textinfo.innerHTML = `This text contains ${numberOfWords} words and ${text.value.length} characters`
        }
    </script>
</body>
</html>
